version: '3'

services:
    flask-api:
        build: .
        ports:
            - "5005:5000"
        depends_on: 
            - mysqlsrv
    mysqlsrv:
        image: mysql:5.7
        environment: 
            MYSQL_ROOT_PASSWORD: "senhasecreta"
        ports:
            - "3307:3306"
        volumes:
            - db_mysql:/var/lib/mysql

volumes:
    db_mysql: